<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Co2 aftryk gennem maden</title>
    <script type="text/javascript" src="d3.js"></script>
    <style>

    </style>
</head>

<body>
    <script>
        //Width and height
        var w = 500;
        var h = 300;
        var barPadding = 20;

        var dataset = [17.6192, 2.6922, 2.58, 21.1552,];
       
        //Definerer akser
        const xScale = d3.scaleLinear()
            .domain([0, 10])
            .range([0, w]);

        const yScale = d3.scaleLinear()
            .domain([0, 50])
            .range([h, 0]);

        var xAxis = d3.axisBottom()
            .scale(xScale)
            .ticks(10);

        var yAxis = d3.axisLeft()
            .scale(yScale)
            .ticks(10);


        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function (d) {
                return h - (d * 4);
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function (d) {
                return d * 4;
            })
            .attr("fill", function (d) {
                if (d < 15) {
                    return "green";
                } else
                    return "red";
            });
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function (d, i) {
                return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
            .attr("y", function (d, i) {
                return h - (d * 3.5) - 20;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "black")

        //Laver x og y akse
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - barPadding) + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + barPadding + ",0)")
            .call(yAxis);
    </script>
</body>



</html>
