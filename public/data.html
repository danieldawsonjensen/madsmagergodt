<!DOCTYPE html>
<html>

<head>
  <title>Gennemsnitstemperaturen på vaccinationsdagene</title>
  <script type="text/javascript" src="d3.js"></script>
  <style>
    svg {
      border: 2px solid black;
      background-color: aliceblue;
      padding: 1em;
    }
  </style>
</head>

<body>
  <p>Kig i browser-konsollen :)</p>

  <script type="text/javascript">
    const w = 800;
    const h = 500;
    const padding = 10;
  d3.json("http://localhost:3000/final").then(function (data) {
    console.log("alt data:", data);
    console.log("første række:", data[0]);

    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h)

    // Lave scatter plot (punktdiagram)
    svg.selectAll("rect") // <-- Før var det 'rect'
      .data(data)
      .enter()
      .append("rect") // <-- Før var det 'rect'
      .attr("x", function(d, i) {
        return i * (w / data.length); //Returns scaled value
})

      .attr("y", function(d) {
        return 1; // Anden værdi i indre array (y)
      })
      
      .attr("width", w / data.length - padding) // Padding skaber luft imellem søjler
      // Højden er datapunktet * 4. 
      .attr("height", function (d) {
        return d.co2_kg * 5
      })
});
  
  </script>
</body>

</html>
